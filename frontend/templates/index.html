<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is inside the app</p>
    {% for name in data %}
        <p>{{ name }}</p>
    {% endfor %}


    # Environment Variables
    {% for key, value in env.items() %}
        <p>{{ key }}: {{ value }}</p>
    {% endfor %}
</body>
<style>
    body {
        background-color: lightblue;
        color: black;
    }
    </style>
</html>
